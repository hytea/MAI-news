version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: news-curator-db
    environment:
      POSTGRES_DB: news_curator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: news-curator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: news-curator-api
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: news_curator
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      AI_PROVIDER: ${AI_PROVIDER:-openrouter}
      AI_API_KEY: ${AI_API_KEY}
      AI_MODEL: ${AI_MODEL:-anthropic/claude-3-haiku}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./packages/api:/app/packages/api
      - ./packages/shared:/app/packages/shared
      - ./packages/ai-providers:/app/packages/ai-providers
      - /app/node_modules
      - /app/packages/api/node_modules
      - /app/packages/shared/node_modules
      - /app/packages/ai-providers/node_modules

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: news-curator-web
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./packages/web:/app/packages/web
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/packages/web/node_modules
      - /app/packages/shared/node_modules

volumes:
  postgres_data:
  redis_data:
